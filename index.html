<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Autogigant</title>
</head>

<body>
    <div class="wrap-site">
        <div class="header">
            <div class="wrap-logo-add-car-service-signin-registration">
                <a href="#" class="logo">АВТОГИГАНТ</a>
                <div class="wrap-add-car-service-signin-registration">
                    <a href="#" class="add-car-service">Добавить свой автосервис</a>
                    <a href="#" class="sign-in">Войти/</a>
                    <a href="#" class="registration">Регистрация</a>
                </div>
            </div>

            <div class="wrap-filters-and-car-service">
                <div class="header-filters">
                    <h1>Выбирай автосерсвисы по оптимальной цене и качеству</h1>
                    <div class="filters">
                        <select class="change-filter" name="" id="">
                            <option value="">Замена фильтра; Диагностика...</option>
                            
                        </select>
                        <select class="brand" name="" id="">
                            <option value="">Марка</option>
                        </select>
                        <select class="model" name="" id="">
                            <option value="">Модель</option>
                        </select>
                        <button clas=button-find-price>Найти цены</button>
                    </div>
                    <p>Цены буду точнее, если вы также укажете:</p>
                </div>
                <div class="quantity-car-service">
                    <div>
                        <a href="#">280</a>
                        <span>автосервисов по Москве</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
