<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Autogigant</title>
</head>

<body>
    <div class="header-main">

        <div class="container ml-2 mr-2 mt-2 justify-content-between">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    Автогигант
                </div>
                <div class="row justify-content-end">
                    <div class="col-sm col-md ml-3 mr-3 col-lg col-xl">
                        Добавить свой автосервис
                    </div>
                    <div class="col-sm col-md ml-3 mr-3 col-lg col-xl">
                        <a href="#">Войти / </a>
                        <a href="#">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row">
                <div class="col-sm col-md col-lg col-xl mr-3 mb-4">
                    <h2>Выбирай автосервисы по оптимальной цене и качеству самостоятельно</h2>
                    <button class="btn btn-outline-secondary dropdown-toggle col-sm col-md col-lg col-xl-12 mb-1" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Замена фильтра;
                        Диагностика...</button>
                    <button class="btn btn-outline-secondary dropdown-toggle col-sm col-md col-lg-4 col-xl-4" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Марка</button>
                    <button class="btn btn-outline-secondary dropdown-toggle col-sm col-md col-lg-4 col-xl-4 ml-1 mr-1" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Модель</button>
                    <button class="btn btn-outline-secondary col-sm col-md col-lg-4 col-xl-4 btn-find-price" type="button">Найти цены</button>
                </div>

                <div class="col-sm col-md col-lg col-xl backgroundTwoMan">
                    <p><a href="#"> 280</a> автосервисов по Москве</p>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
