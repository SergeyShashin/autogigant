<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Autogigant</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const
        logotip = <div className="col-sm-6 col-md-6 col-lg-6 col-xl-6 ml-4 logotip">Автогигант</div>,
        addYuorCarServises = <div className="col-sm col-md ml-3 mr-3 col-lg col-xl addYuorCarServises">Добавить свой автосервис</div>,
        login = <a href="#" className = "login">Войти / </a>,
        registry = <a href="#" className = "registry">Регистрация</a>,
        chooseCarServises = <h2 className="chooseCarServises mb-4">Выбирай автосервисы по оптимальной цене и качеству самостоятельно</h2>
    
    
        class HeaderMain extends React.Component{
            render(){        
            return  (
            <div className="container justify-content-between header-main">
                <div className="row pt-3">
                    {logotip}
                    <div className="row justify-content-end">
                    {addYuorCarServises}
                    <div className="col-sm col-md ml-3 mr-3 col-lg col-xl">
                        {login}
                        {registry}                        
                    </div>
                </div>
            </div>

                <div className="container mt-4 mx-2">
                    <div className="row">
                        <div className="col-sm col-md col-lg col-xl mr-3 mb-4">
                            {chooseCarServises}
                            <button className="btn btn-outline-secondary dropdown-toggle col-sm col-md col-lg col-xl-12 mb-1 text-left"
                                type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Замена фильтра;
                                Диагностика...</button>
                            <button className="btn btn-outline-secondary dropdown-toggle col-sm col-md col-lg-4 col-xl-4 text-left"
                                type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Марка</button>
                            <button className="btn btn-outline-secondary dropdown-toggle col-sm col-md col-lg-4 col-xl-4 mx-1 text-left"
                                type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Модель</button>
                            <button className="btn btn-outline-secondary col-sm col-md col-lg col-xl-3 btn-find-price"
                                type="button">Найти цены</button>
                            <p className="mt-3">Цены будут точнее, если вы также укажете:</p>
                        </div>
                        <div className="col-sm col-md col-lg col-xl">
                            <p> 280 автосервисов по Москве</p>
                            <img src="/img/87e37e53039383.png" alt="" class="card-img" />                                                                                  
                        </div>
                    </div>
                </div>
            </div>
            );
        }
    }

    class WhyAutogigant extends React.Component{
        render(){
            return (
                <div class="container why-autogigant p-3">
                        <h1 className="text-center mt-3 mb-3">Почему Автогигант?</h1>
                    
                        <div class="wrap-advantages row justify-content-center">
                            <div class="quickly col-sm col-md col-lg-4 col-xl-4 text-center">
                                <img src="/img/quickly.png" alt="Быстро"/>
                                <h2>Быстро</h2>
                                <p>Процесс составления заявки и подбора автосервиса занимает всего несколько минут</p>
                            </div>
                            <div class="nocommission col-sm col-md col-lg-4 col-xl-4 text-center">
                                <img src="/img/nocommission.png" alt="Быстро"/>
                                <h2>Без комиссий</h2>
                                <p>Сервис полностью бесплатен для всех участников, поэтому вы получаете услугу за минимальную цену
                                </p>
                            </div>
                            <div class="targeted col-sm col-md col-lg-4 col-xl-4 text-center">
                                <img src="/img/targeted.png" alt="Быстро" />
                                <h2>Адресно</h2>
                                <p>Только вы выбираете, кому будет доступна ваша заявка на ремонт</p>
                            </div>
                        </div>
                    
                </div>   

            );
        }
    }

    class HowWorking extends React.Component{
        render(){
            return (
                <div className="container justify-content-between p-5 how-working-autogigant">
            <h1 className="text-center mt-3 mb-3">Как работает Автогигант?</h1>
            <div className="wrap-algoritm row justify-content-between">
                <div className="algoritm col-sm col-md-3 col-lg-3 col-xl text-center mx-2">
                    <div className="number">1</div>
                    <h3>Записался на ремонт</h3>
                    <p>Записаться на ремонт можно прямо на сайте и в удобное время</p>
                    </div>
                <div className="algoritm col-sm col-md-3 col-lg-3 col-xl text-center mx-2">
                    <div className="number">2</div>
                    <h3>Приехал в автосервис</h3>
                    <p>Приехал в автосервис и оставил авто</p>
                    </div>
                <div className="algoritm col-sm col-md-3 col-lg-3 col-xl text-center mx-2">
                    <div className="number">3</div>
                    <h3>Получил услугу</h3>
                    <p>Мы следим за качеством и ценой ремонта </p>
                    </div>
                <div className="algoritm col-sm col-md-3 col-lg-3 col-xl text-center mx-2">
                    <div className="number">4</div>
                    <h3>Забрал авто</h3>
                    <p>Сразу после окончания работ Вам поступит сообщение о готовности</p>
                </div>
            </div>
        </div>
            );
        }
    }

    class FiltersCharacterCarLocationTime extends React.Component {
        render(){
            return (
                <div className="container my-3 p-3 filtersCharacterCarLocationTime">
                    <div className="row">
                        <button className="btn dropdown-toggle col-sm col-md col-lg col-xl p-2 year mx-2 text-left" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >Год выпуска</button>
                        <button className="btn dropdown-toggle col-sm col-md col-lg col-xl p-2 transmission mx-2 text-left" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">КПП</button>
                        <button className="btn dropdown-toggle col-sm col-md col-lg col-xl p-2 run mx-2 text-left" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Пробег</button>
                        <button className="btn dropdown-toggle col-sm col-md col-lg col-xl p-2 city mx-2 text-left" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Москва</button>
                        <button className="btn dropdown-toggle col-sm col-md col-lg col-xl p-2 district mx-2 text-left" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Район/Метро</button>
                        <button className="line"></button>                        
                        <button className="btn dropdown-toggle col-sm col-md col-lg col-xl p-2 date mx-2 text-left" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Дата</button>
                        <button className="btn dropdown-toggle col-sm col-md col-lg col-xl p-2 time mx-2 text-left" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Вечер</button>                       
                    </div>
                </div>                
            );
        }

    }

    class Autogigant extends React.Component{
        render(){ 
            return (
                <div>                
                    <HeaderMain/>
                    <WhyAutogigant/>
                    <HowWorking/>
                    <FiltersCharacterCarLocationTime/>                   
                                      
                </div>
             );}
    }   

    ReactDOM.render(
            <Autogigant />,
            document.getElementById('root')
          );
    
    </script>


</body>

</html>
